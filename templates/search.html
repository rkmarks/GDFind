
{% extends "layout.html" %}
{% block content %}
  <div id='search'>
    <h1>GD Find</h1>
    <form action="{{url_for('route_results')}}" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your Keyword:<br>
            {{ form.keyword }}<br>
            {% for error in form.keyword.errors %}
              <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </p>
        <p>{{ form.zipcode }}</p>
        <p>{{ form.radius }}
        <p><input id="searchBtn" type="submit" value="Search"></p>
    </form>
  </div>
{% endblock %}
