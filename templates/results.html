{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading c-list">
                    <span class="title">Results:</span>
                </div>

                <div class="row" style="display: none;">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="search" class="form-control" id="contact-list-search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <ul class="list-group" id="contact-list">
                    {% for item in json['venues'] %}
                    <li class="list-group-item">
                        <div class="col-xs-12 col-sm-9">
                            <span class="name"><a href="{{ url_for('route_profile', id=item.locu_id) }}">{{ item.name }}</a></span><br/>
                            <span class="glyphicon glyphicon-map-marker text-muted c-info" data-toggle="tooltip" title="{{ item.location.address1 }}"></span>
                            <span class="visible-xs"> <span class="text-muted">{{ item.location }}</span><br/></span>
                            <span class="glyphicon glyphicon-earphone text-muted c-info" data-toggle="tooltip" title="{{ item.contact.phone }}"></span>
                            <span class="visible-xs"> <span class="text-muted">{{ item.contact }}</span><br/></span>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    {% endfor %}
                </ul>
		<a class="pull-right" style="color:white;"  href="{{ url_for('route_home') }}"><--- Back To Search</a>
            </div>
        </div>
  </div>
</div>
{% endblock %}
